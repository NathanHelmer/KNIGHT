<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMAP Scans</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a3f44, #1e2228);
            padding: 15px 30px;
            border-bottom: 2px solid #ff4d4d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .company-name a {
            text-decoration: none;
            color: #ff4d4d;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 8px #ff4d4d, 0 0 16px #ff4d4d;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .company-name a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 12px #ff4d4d, 0 0 24px #ff4d4d;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 1em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 77, 77, 0.1);
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
            transform: translateY(-3px);
            box-shadow: 0 0 8px #ff4d4d;
        }
        .nmap-scans {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex: 1;
        }
        .configuration {
            flex: 1;
        }
        .output-box {
            flex: 1;
            padding: 20px;
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            color: #ff4d4d;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-left: auto; 
  			margin-right: auto;
        }
        .scan-section {
            margin-bottom: 30px;
        }
        .scan-section h2 {
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        .scan-section label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 77, 77, 0.1);
            color: #c9d1d9;
            transition: all 0.3s;
        }
        .scan-section label:hover {
            background: rgba(255, 77, 77, 0.2);
            box-shadow: 0 0 8px #ff4d4d;
        }
        .scan-section input[type="radio"],
        .scan-section input[type="checkbox"] {
            display: none;
        }
        .scan-section input[type="radio"]:checked + label,
        .scan-section input[type="checkbox"]:checked + label {
            background: rgba(255, 77, 77, 0.3);
            color: #ff4d4d;
        }
        #command-line {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: #c9d1d9;
            background: #1e2228;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #3a3f44, #1e2228);
            border-top: 2px solid #ff4d4d;
            color: #c9d1d9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
<div class="output-box" id="output" style="max-height: 800px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
<table>
  <tr>
    <th>Command</th>
    <th>Timestamp</th>
  </tr>
  <tr>
    <td>nmap -v scanme.nmap.org &nbsp;</td>
    <td>02:51:54 P.M.</td>
  </tr>
  <tr>
    <td>nmap -sV -p 22,53,110,143,4564 198.116.0-255.1-127 &nbsp;</td>
    <td>02:51:54 P.M.</td>
  </tr>
  <tr>
    <td>nmap -v -iR 100000 -Pn -p 80 &nbsp;</td>
    <td>02:51:54 P.M.</td>
  </tr>
</table>
</div> 
        

</body>
</html>
