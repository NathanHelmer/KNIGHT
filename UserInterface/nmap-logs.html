<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNIGHT</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace; 
            background-color: #0d1117; 
            color: #c9d1d9; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a3f44, #1e2228); 
            padding: 15px 30px;
            border-bottom: 2px solid #ff4d4d; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .company-name a {
            text-decoration: none;
            color: #ff4d4d; 
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 8px #ff4d4d, 0 0 16px #ff4d4d; 
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .company-name a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 12px #ff4d4d, 0 0 24px #ff4d4d;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #c9d1d9; 
            font-size: 1em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 77, 77, 0.1); 
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 77, 77, 0.2); 
            color: #ff4d4d; 
            transform: translateY(-3px); 
            box-shadow: 0 0 8px #ff4d4d; 
        }
        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 3.5px solid #812e31;
            width: auto;
            margin-left: auto; 
            margin-right: auto;
            max-height: 80vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #ff4d4d;
            z-index: 1;
            font-size: 25px;
        }
        th, td {
            padding: 11px;
            text-align: left;
            border: 1px solid #a83739;
        }
        .title{
            text-decoration: none;
            color: #ff4d4d; 
            font-size: 1em;
            font-weight: bold;
            text-shadow: 0 0 8px #ff4d4d, 0 0 16px #ff4d4d; 
            text-align: center;
        }
        .output-box {
            flex: 1;
            padding: 20px;
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            color: #ff4d4d;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-height: 80vh;
        }
        .main {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex: 1;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="title">
        <h1> SCAN LOGS </h1>
    </div>
<main class="main">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><b>Type</b></th>
                    <th><b>Date</b></th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Log data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="output-box" id="output">
        Results will appear here
    </div>
</main>
    <script>
        async function loadResults(path) {
            if (!path) {
                outputBox.textContent = "File path not available.";
                return;
            }
            try {
                const response = await fetch(`/get-nmap-results/?path=${encodeURIComponent(path)}`);
                const text = await response.text();
                outputBox.textContent = text || 'No results available.';
            } catch (error) {
                outputBox.textContent = 'Failed to load results.';
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch("/get-all-nmap-logs/");
                const logs = await response.json();
                
                const tableBody = document.getElementById("logTableBody");
                tableBody.innerHTML = ""; // Clear existing rows

                logs.forEach(log => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${log.Type || "NMAP"}</td>
                        <td>${log.Name || "Unknown"}</td>
                    `;
                    
                    // Make the rows clickable
                    row.style.cursor = "pointer";
                    row.addEventListener("click", () => {
                        alert(`Log Name: ${log.Name || "Unknown"}`);
                    });

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading logs:", error);
            }
        }

        // Load logs when page loads
        document.addEventListener("DOMContentLoaded", loadLogs);

        

    </script>
</body>
</html>
