<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMAP Scans</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a3f44, #1e2228);
            padding: 15px 30px;
            border-bottom: 2px solid #ff4d4d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .company-name a {
            text-decoration: none;
            color: #ff4d4d;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 8px #ff4d4d, 0 0 16px #ff4d4d;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .company-name a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 12px #ff4d4d, 0 0 24px #ff4d4d;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 1em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 77, 77, 0.1);
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
            transform: translateY(-3px);
            box-shadow: 0 0 8px #ff4d4d;
        }
        .nmap-scans {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex: 1;
        }
        .configuration {
            flex: 1;
        }
        .output-box {
            flex: 1;
            padding: 20px;
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            color: #ff4d4d;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .scan-section {
            margin-bottom: 30px;
        }
        .scan-section h2 {
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        .scan-section label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 77, 77, 0.1);
            color: #c9d1d9;
            transition: all 0.3s;
        }
        .scan-section label:hover {
            background: rgba(255, 77, 77, 0.2);
            box-shadow: 0 0 8px #ff4d4d;
        }
        .scan-section input[type="radio"] {
            display: none;
        }
        .scan-section input[type="radio"]:checked + label {
            background: rgba(255, 77, 77, 0.3);
            color: #ff4d4d;
        }
        .scan-section input[type="text"] {
            display: none;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: #c9d1d9;
            background: #1e2228;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
        }
        .scan-section input[type="checkbox"]:checked ~ input[type="text"] {
            display: block;
        }
        #command-line {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: #c9d1d9;
            background: #1e2228;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name">
            <a href="index.html">KNIGHT</a>
        </div>
        <nav class="nav-links">
            <a href="nmap-scans.html">NMAP Scans</a>
            <a href="nmap-logs.html">NMAP Logs</a>
            <a href="vuln-scans.html">Vuln Scans</a>
            <a href="exploitations.html">Exploitations</a>
            <a href="previous-commands.html">Previous Commands</a>
            <a href="help.html">Help</a>
        </nav>
    </header>
    <main class="nmap-scans">
        <div class="configuration">
            <h1>Configure Your NMAP Scan</h1>

            <!-- IP Address Section -->
            <div class="scan-section" id="ip-address">
                <h2>Target IP Address</h2>
                <input type="text" id="ip-input" placeholder="Enter IP address here">
            </div>

            <!-- Scan Type Section -->
            <div class="scan-section" id="scan-type">
                <h2>Scan Type</h2>
                <input type="radio" id="ping-scan" name="scan-type" value="-sn">
                <label for="ping-scan">Ping Scan</label>

                <input type="radio" id="quick-scan" name="scan-type" value="-T4 -F">
                <label for="quick-scan">Quick Scan</label>

                <input type="radio" id="intense-scan" name="scan-type" value="-T4 -A -v">
                <label for="intense-scan">Intense Scan</label>
            </div>

            <!-- Port Range Section -->
            <div class="scan-section" id="port-range">
                <h2>Port Range</h2>
                <input type="checkbox" id="custom-ports">
                <label for="custom-ports">Custom Range</label>
                <input type="text" id="port-input" placeholder="Enter port range (e.g., 1-1000)">
            </div>

            <!-- Command Line Display -->
            <textarea id="command-line" rows="2" readonly></textarea>
        </div>

        <div class="output-box" id="output">
            <p>Scan results will appear here...</p>
        </div>
    </main>

    <script>
        const ipInput = document.getElementById('ip-input');
        const scanTypeInputs = document.querySelectorAll('input[name="scan-type"]');
        const portCheckbox = document.getElementById('custom-ports');
        const portInput = document.getElementById('port-input');
        const commandLine = document.getElementById('command-line');

        function updateCommandLine() {
            const ip = ipInput.value.trim();
            let scanType = '';
            scanTypeInputs.forEach(input => {
                if (input.checked) scanType = input.value;
            });
            const ports = portCheckbox.checked ? `-p ${portInput.value.trim()}` : '';

            commandLine.value = `nmap ${scanType} ${ports} ${ip}`.trim();
        }

        ipInput.addEventListener('input', updateCommandLine);
        scanTypeInputs.forEach(input => input.addEventListener('change', updateCommandLine));
        portCheckbox.addEventListener('change', updateCommandLine);
        portInput.addEventListener('input', updateCommandLine);
    </script>
</body>
</html>
